application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Xinco.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=true
javac.classpath=\
    ${libs.XincoLibs.classpath}:\
    ${libs.Hibernate.classpath}:\
    ${libs.hib-hibernate.jar.classpath}:\
    ${libs.hib-cglib-full.jar.classpath}:\
    ${libs.hib-commons-collections.jar.classpath}:\
    ${libs.hib-commons-logging.jar.classpath}:\
    ${libs.hib-concurrent.jar.classpath}:\
    ${libs.hib-dom4j-1.jar.classpath}:\
    ${libs.hib-ehcache.jar.classpath}:\
    ${libs.hib-jdbc-driver.jar.classpath}:\
    ${libs.hib-jdbc2_0-stdext.jar.classpath}:\
    ${libs.hib-jta.jar.classpath}:\
    ${libs.hib-log4j.jar.classpath}:\
    ${libs.hib-antlr.jar.classpath}:\
    ${libs.hib-asm.jar.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
# Property libs.Hibernate.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Hibernate.classpath=../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/hibernate3.jar;../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/lib/ant-1.6.5.jar;../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/lib/antlr-2.7.6.jar;../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/lib/asm-attrs.jar;../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/lib/asm.jar;../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/lib/cglib-2.1.3.jar;../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/lib/commons-collections-2.1.1.jar;../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/lib/commons-logging-1.0.4.jar;../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/lib/dom4j-1.6.1.jar;../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/lib/ehcache-1.2.3.jar;../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/lib/jdbc2_0-stdext.jar;../../../Project Jar's/hibernate-3.2.4.ga/hibernate-3.2/lib/jta.jar
# Property libs.XincoLibs.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.XincoLibs.classpath=../XincoLibs/activation.jar;../XincoLibs/axis-ant.jar;../XincoLibs/axis.jar;../XincoLibs/commons-collections-2.1.1.jar;../XincoLibs/commons-dbcp-1.2.1.jar;../XincoLibs/commons-discovery-0.2.jar;../XincoLibs/commons-logging-1.0.4.jar;../XincoLibs/commons-pool-1.2.jar;../XincoLibs/jaxrpc.jar;../XincoLibs/log4j-1.2.8.jar;../XincoLibs/lucene-1.4-final.jar;../XincoLibs/lucene-demos-1.4-final.jar;../XincoLibs/mail.jar;../XincoLibs/PDFBox-0.6.7a.jar;../XincoLibs/poi-2.5.1-final-20040804.jar;../XincoLibs/saaj.jar;../XincoLibs/tm-extractors-0.4.jar;../XincoLibs/wsdl4j-1.5.1.jar;../XincoLibs/xercesImpl.jar;../XincoLibs/xmlParserAPIs.jar
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-XX:TargetSurvivorRatio=1 -Xverify:none -XX:SurvivorRatio=2 -XX:PermSize=20M -XX:MaxTenuringThreshold=0 -XX:MaxNewSize=32M -XX:NewSize=32M -Xmx96m -Xms96m -Dmail.smtps.host=smtp.gmail.com -Dmail.smtps.auth=true 
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
