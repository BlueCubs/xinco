application.args=
application.title=Xinco
application.vendor=javydreamercsw
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Xinco.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=true
javac.classpath=\
    ${libs.XincoLibs.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
# Property libs.XincoLibs.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.XincoLibs.classpath=../../xinco2.x/XincoLibs/activation.jar;../../xinco2.x/XincoLibs/axis-ant.jar;../../xinco2.x/XincoLibs/axis.jar;../../xinco2.x/XincoLibs/commons-collections-2.1.1.jar;../../xinco2.x/XincoLibs/commons-dbcp-1.2.2.jar;../../xinco2.x/XincoLibs/commons-discovery-0.4.jar;../../xinco2.x/XincoLibs/commons-logging-1.1.jar;../../xinco2.x/XincoLibs/commons-pool-1.2.jar;../../xinco2.x/XincoLibs/jaxrpc.jar;../../xinco2.x/XincoLibs/jcr-1.0.jar;../../xinco2.x/XincoLibs/js.jar;../../xinco2.x/XincoLibs/log4j-1.2.8.jar;../../xinco2.x/XincoLibs/lucene-analyzers-2.2.0.jar;../../xinco2.x/XincoLibs/lucene-core-2.2.0.jar;../../xinco2.x/XincoLibs/lucene-demos-2.2.0.jar;../../xinco2.x/XincoLibs/lucene-snowball-2.2.0.jar;../../xinco2.x/XincoLibs/mail.jar;../../xinco2.x/XincoLibs/PDFBox-0.6.7a.jar;../../xinco2.x/XincoLibs/poi-2.5.1-final-20040804.jar;../../xinco2.x/XincoLibs/saaj.jar;../../xinco2.x/XincoLibs/servlet-api.jar;../../xinco2.x/XincoLibs/tm-extractors-0.4.jar;../../xinco2.x/XincoLibs/wsdl4j.jar;../../xinco2.x/XincoLibs/xercesImpl.jar;../../xinco2.x/XincoLibs/xmlParserAPIs-2.6.2.jar
main.class=xinco.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-XX:TargetSurvivorRatio=1 -Xverify:none -XX:SurvivorRatio=2 -XX:PermSize=20M -XX:MaxTenuringThreshold=0 -XX:MaxNewSize=32M -XX:NewSize=32M -Xmx96m -Xms96m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
axis.home=/home/username/axis2-1.0-bin/
