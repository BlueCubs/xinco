run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ${libs.MySQLDriver.classpath}
src.dir=src
test.src.dir=test
wscompile.client.Xinco.features=searchschema,wsi,rpcliteral,nodatabinding
