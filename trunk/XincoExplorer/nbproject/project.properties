application.args=
application.title=XincoExplorer
application.vendor=javydreamercsw
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/XincoExplorer.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=true
javac.classpath=\
    ${reference.Xinco.jar}:\
    ${libs.swing-layout.classpath}:\
    ${libs.XincoLibsClient.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
# Property libs.XincoLibsClient.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.XincoLibsClient.classpath=../XincoLibs/client/activation.jar;../XincoLibs/client/axis.jar;../XincoLibs/client/commons-discovery-0.2.jar;../XincoLibs/client/commons-logging-1.0.4.jar;../XincoLibs/client/jaxrpc.jar;../XincoLibs/client/mail.jar;../XincoLibs/client/napkinlaf.jar;../XincoLibs/client/saaj.jar;../XincoLibs/client/substance.jar;../XincoLibs/client/swing-layout-1.0.jar;../XincoLibs/client/wsdl4j-1.5.1.jar;../XincoLibs/client/xercesImpl.jar;../XincoLibs/client/xmlParserAPIs.jar
main.class=com.bluecubs.xinco.client.XincoExplorer
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.Xinco=../Xinco
reference.Xinco.jar=${project.Xinco}/dist/Xinco.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
